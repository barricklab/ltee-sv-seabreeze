name: Python CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install biopython==1.84 pytest==8.3.3 pandas==2.0.3 numpy==1.26.4

      - name: Run tests
        run: |
          pytest
